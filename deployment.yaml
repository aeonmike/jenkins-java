apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-tomcat
spec:
  selector:
    matchLabels:
      app: apache-tomcat
  replicas: 1
  template:
    metadata:
      labels:
        app: apache-tomcat
    spec:
      imagePullSecrets:
        - name: mydockerhub
      containers:
        - name: apache-tomcat
          image: mikejc30/jenkins-java:tomcat-v2
          ports:
            - containerPort: 8080
